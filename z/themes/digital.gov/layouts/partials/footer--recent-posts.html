<div id="recent-posts-2" class="widget widget-1 widget-first widget_recent_entries">
  <div class="widget-wrap">
    <h3 class="widgettitle"><span>Recent Posts</span></h3>
    <ul>
      {{ range first 3 (where .Site.Pages "Section" "posts") }}
        <li><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></li>
      {{ end }}
    </ul>
  </div>
</div>
