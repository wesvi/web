bio: |
  Christen Geiler is a Digital Information Specialist at the National Institutes of Health. Christen is currently overseeing NIH’s implementation and adoption of content syndication services and products. Additionally, Christen is currently the Open Opportunities Open and Structured Content Working Group Lead for the Digital Government team at General Service Administration (GSA).
  
  Christen has an MBA and a Master’s degree in Organizational Leadership with an emphasis in Project Management from Regis University in Denver, CO. Christen also holds a Master Certificate in Project Management from Villanova University. Christen resides in VA with her family.
