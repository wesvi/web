  During his career in public service, [Chris Lu][1] has worked in all three branches of the federal government. He was sworn in as the Deputy Secretary of the Department of Labor on April 4, 2014, after being confirmed unanimously by the U.S. Senate. He serves as the chief operating officer of a 17,000-employee organization that works to create greater opportunities for all Americans.
  
