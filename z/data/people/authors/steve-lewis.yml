  Steve Lewis serves as a Digital and Social Media Manager for the U.S. Trade and Development Agency (USTDA). In this capacity, Steve coordinates USTDA’s public outreach program through the Agency’s website, eNewsletter, and other digital communication channels. Steve also serves in the U.S. Air Force Reserve as a commissioned Public Affairs Officer. He is a recent graduate of Georgetown University’s Masters in Professional Studies – Public Relations and Corporate Communications program.
