<body class="close">
  
  <div id="app">Please wait...</div>

  <script>
    window.$docsify = {
      el: '#app',

      // 项目名称
      name: "Wesvi' Digital Garden",
      
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      // repo: 'https://github.com/wesvi/doc',
      
      ga: 'UA-106147152-1',
     
      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,

      // Navbar将在较小的屏幕上与侧边栏合并
      mergeNavbar: true,

      // 自动显示标题
      autoHeader: true,

      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
            
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
      subMaxLevel: 3,
      
      // 最大支持渲染的标题层级
      maxLevel: 6,      
      
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      // coverpage: true,

      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      // loadNavbar: true,
      
      /*
      <!-- 分页导航 -->
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      */

      // 字数统计功能
      count:{
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      
      // 搜索插件
      search: {
        placeholder: '🔍Search',
        noData: 'No results!',
      },
            
      // TOC目录
      /*
      toc: {
        scope: '.markdown-section',
        headings: 'h2, h3, h4, h5, h6',
        title: 'Contents',
      },
      */

      // 解决本地缓存不更新问题
      requestHeaders: {
                'cache-control': 'no-cache',
      },
    }
  </script>

  <script src="lib/docsify@4.12.2.min.js"></script>

  <!-- 搜索  -->
  <script src="lib/search@4.12.2.min.js"></script>
  
  <!-- 字数统计功能 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  
  <!-- 默认是提供 emoji 解析的 -->
  <script src="lib/emoji.js"></script>

  <!-- 复制代码  -->
  <script src="lib/docsify-copy-code@2.1.1.min.js"></script>

  <!-- 代码高亮  -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>

  <!-- 分页导航 -->
  <!-- <script src="lib/docsify-pagination.min.js"></script> -->

  <!-- TOC目录 -->
  <!-- <script src="lib/toc.js"></script> -->
  
  <!-- 支持数学公式 -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    tex2jax: { inlineMath: [['$','$'], ['\\(','\\)']], processClass: 'math', processEscapes: true },
    TeX: {
    equationNumbers: { autoNumber: ['AMS'], useLabelIds: true },
    extensions: ['extpfeil.js', 'mediawiki-texvc.js'],
    Macros: {bm: "\\boldsymbol"}
    },
    'HTML-CSS': { linebreaks: { automatic: true } },
    SVG: { linebreaks: { automatic: true } }
    });
  </script>
  <script src="https://mathjax.cnblogs.com/2_7_5/MathJax.js?config=TeX-AMS-MML_HTMLorMML&amp;v=20200504"></script>

  <!-- 回到顶部功能 -->
  <script src="lib/vanilla-back-to-top.min.js"></script>
  <script>
    addBackToTop({
      diameter: 56,
      backgroundColor: 'rgb(66, 185, 131)',
      textColor: '#fff',
    });
  </script>

  <!-- 实现离线化 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('lib/pwa.js')
    }
  </script>

</body>
